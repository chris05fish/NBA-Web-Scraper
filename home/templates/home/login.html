{% extends "home/index.html" %}
{%block main %}
<div align = "center" style = "padding-top: 200px">
    <h1>Login</h1>
    <form action="/login/" method="POST">
        {% csrf_token %}
        <table>
        {{ login_form.as_table }}
        <tr><td>
            <input type="submit" class="btn btn-primary" value = "Login"/>
        </td></tr>
        <tr><td><small>Click <a href="/join">here</a> to create an account.</small></td></tr>
        </table>
    </form>
</div>
{% endblock main %}
